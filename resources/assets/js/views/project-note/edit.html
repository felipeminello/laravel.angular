<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de nota de projeto</div>
                <div class="panel-body">
                    <form class="form" name="form" role="form" ng-submit="save()">

                        <div class="form-group col-md-6" ng-class="{'has-error': !form.project_id.$valid && form.project_id.$touched}">
                            <label>Projeto</label>

                            <input type="text" class="form-control" readonly="readonly" name="project_id" ng-model="projectNote.project_id">
                            <div ng-messages="form.project_id.$error" class="help-block" ng-show="form.project_id.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
                            <label>Title</label>

                            <input type="text" class="form-control" name="title" ng-model="projectNote.title" required>
                            <div ng-messages="form.title.$error" class="help-block" ng-show="form.title.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-md-12" ng-class="{'has-error': !form.note.$valid && form.note.$touched}">
                            <label>Note</label>

                            <textarea class="form-control" name="note" ng-model="projectNote.note" required></textarea>
                            <div ng-messages="form.note.$error" class="help-block" ng-show="form.note.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-lg-12">

                            <button type="submit" class="btn btn-lg btn-primary">Enviar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
