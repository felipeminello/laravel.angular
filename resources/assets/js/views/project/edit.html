<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de projeto</div>
                <div class="panel-body">
                    <form class="form" name="form" role="form" ng-submit="save()">

                        <div class="form-group col-md-6" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label>Name</label>

                            <input type="text" class="form-control" name="name" ng-model="project.name" required>
                            <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6" ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
                            <label>Clients</label>

                            <input type="text" class="form-control" name="client_id" ng-model="clientSelected"
                                   typeahead-input-formatter="formatName($model)"
                                   uib-typeahead="o as o.name for o in getClients($viewValue) | limitTo:10"
                                   typeahead-on-select="selectClient($item)"
                                   typeahead-editable="false"
                                   required>
                            <div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                                <div ng-message="editable">Selecione um client válido</div>
                            </div>
                        </div>

                        <div class="form-group col-md-12" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label>Description</label>

                            <textarea class="form-control" name="description" ng-model="project.description" required></textarea>
                            <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                <div ng-message="required">Campo obrigatório</div>

                            </div>
                        </div>

                        <div class="form-group col-md-4" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label>Status</label>

                            <select class="form-control" name="status" ng-model="project.status"
                                    ng-options="o.value as o.label for o in status" required>
                                <option value=""><-- Selecione o status --></option>
                            </select>
                            <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-md-4" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
                            <label>Progress</label>

                            <input type="text" max="100" min="0" class="form-control" name="progress" ng-model="project.progress" required>
                            <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                                <div ng-message="min">Valor minimo aceitável: 0</div>
                                <div ng-message="max">Valor máximo aceitável: 100</div>
                            </div>
                        </div>


                        <div class="form-group col-lg-4" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label>Due Date</label>

                            <p class="input-group">
                                <input type="text" name="due_date" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="project.due_date"
                                       is-open="due_date.status.opened"
                                       datepicker-options="dateOptions"
                                       close-text="Close"
                                       ng-required="true" />
                                  <span class="input-group-btn">
                                      <button type="button" class="btn btn-default" ng-click="open()">
                                          <i class="glyphicon glyphicon-calendar"></i>
                                      </button>
                                  </span>
                            </p>
                            <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-lg-12">

                            <button type="submit" class="btn btn-lg btn-primary">Enviar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
