<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de projetos</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Client</th>
                            <th>Progress</th>
                            <th>Due data</th>
                            <th>Files</th>
                            <th>Notes</th>
                            <th>Tasks</th>
                            <th>Members</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="project in projects">
                            <td>{{ project.id }}</td>
                            <td>{{ project.name }}</td>
                            <td>{{ project.client.data[0].name }}</td>
                            <td>{{ project.progress }}%</td>
                            <td>{{ project.due_date | dateBr }}</td>
                            <td><a ng-href="#/project/{{ project.id }}/file">View</a></td>
                            <td><a ng-href="#/project/{{ project.id }}/notes">View</a></td>
                            <td><a ng-href="#/project/{{ project.id }}/task">View</a></td>
                            <td><a ng-href="#/project/{{ project.id }}/member">View</a></td>
                            <td>
                                <a ng-href="#/projects/{{ project.id }}/edit">Edit</a>
                                <a ng-href="#/projects/{{ project.id }}/remove">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
