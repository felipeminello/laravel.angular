<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de tarefa de projeto</div>
                <div class="panel-body">
                    <form class="form" name="form" role="form" ng-submit="save()">
                        <div class="row">
                            <div class="form-group col-md-4" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                                <label>Projeto</label>

                                <input type="text" class="form-control" readonly="readonly" name="project_id" ng-model="project.name">
                                <div ng-messages="form.project_id.$error" class="help-block" ng-show="form.project_id.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>

                            <div class="form-group col-md-4" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                                <label>Name</label>

                                <input type="text" class="form-control" name="name" ng-model="projectTask.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>

                            <div class="form-group col-md-4" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                                <label>Status</label>

                                <input type="text" class="form-control" name="status" ng-model="projectTask.status" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6" ng-class="{'has-error': !form.start_date.$valid && form.start_date.$touched}">
                                <div class="col-lg-8" style="padding-top: 9px">
                                    <label>Start Date</label>
                                    <p class="input-group">
                                        <input type="text" name="start_date" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="projectTask.start_date"
                                               is-open="start_date.status.opened"
                                               datepicker-options="dateOptions"
                                               close-text="Close"
                                               ng-required="true"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event, 'start_date')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>

                                    <div ng-messages="form.start_date.$error" class="help-block" ng-show="form.start_date.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <uib-timepicker ng-model="projectTask.start_date" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>
                                </div>
                            </div>
                            <div class="col-lg-6" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                                <div class="col-lg-8" style="padding-top: 9px">
                                    <label>Due Date</label>
                                    <p class="input-group">
                                        <input type="text" name="due_date" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="projectTask.due_date"
                                               is-open="due_date.status.opened"
                                               datepicker-options="dateOptions"
                                               close-text="Close"
                                               ng-required="true"/>
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="open($event, 'due_date')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                    <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                        <div ng-message="required">Campo obrigatório</div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <uib-timepicker ng-model="projectTask.due_date" ng-change="changed()" hour-step="1" minute-step="1" show-meridian="true"></uib-timepicker>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-12">
                                <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
