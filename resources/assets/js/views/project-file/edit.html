<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de arquio de projeto</div>
                <div class="panel-body">
                    <form class="form" name="form" role="form" ng-submit="save()">

                        <div class="form-group col-md-6" ng-class="{'has-error': !form.project_id.$valid && form.project_id.$touched}">
                            <label>Projeto</label>

                            <input type="text" class="form-control" readonly="readonly" name="project_id" ng-model="project.name">
                            <div ng-messages="form.project_id.$error" class="help-block" ng-show="form.project_id.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-md-6" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label>Name</label>

                            <input type="text" class="form-control" name="name" ng-model="projectFile.name" required>
                            <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-md-12" ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label>Description</label>

                            <textarea class="form-control" name="description" ng-model="projectFile.description" required></textarea>
                            <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                <div ng-message="required">Campo obrigatório</div>
                            </div>
                        </div>

                        <div class="form-group col-lg-12">
                            <project-file-download id-file="{{ projectFile.id }}" id-project="{{ project.id }}"></project-file-download>
                        </div>

                        <div class="form-group col-lg-12">

                            <button type="submit" class="btn btn-lg btn-primary">Enviar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
